{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700'>
<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css'><link rel="stylesheet" href='{% static "/mrs_backend/css/style.css" %}'>
   <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
  <div id="preloader">
    <div id="loader"></div>
</div>
<!-- partial:index.partial.html -->
<i title="Go to top" onclick="topFunction()" id="myBtn" class="fa fa-arrow-up" aria-hidden="true"></i>
<div class="container">

  <div class="search">
    <form class="search-form">
      <button type="submit" class="search-button">

    </button>
    <input id="search" onKeyPress="return checkSubmit(event)" type="search" placeholder="&nbsp;Search for a movie..." class="search-input" value="">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  {% comment %} <script  src='{% static "/mrs_backend/js/index.js" %}'></script> {% endcomment %}
<script>
    window.onload = function () {
        // Simulate a 2-second delay (you can replace this with your actual data loading logic)
        setTimeout(function () {
            // Hide the preloader
            document.getElementById("preloader").style.display = "none";

            // Show the main content
            document.body.style.overflow = "auto";
        }, 500); // 2000 milliseconds = 2 seconds
    }
</script>
</body>
</html>
